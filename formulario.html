<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Campos de formularios</h1>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="seu nome">

        <br> <br>
        <label for="E-mail">E-mail</label>
        <input type="E-mail" autocomplete="off" id="E-mail" placeholder="seu e-mail" required>

        <br> <br>
        <label for="Senha">Senha</label>
        <input type="password" id="Senha" placeholder="******">
        
        
        <br> <br>
        <label for="Senha"> Confirmar Senha</label>
        <input type="password" id="Senha" placeholder="******">


        <br> <br>
        <label for="Idade">Idade</label>
        <input type="number" step="1" min="0" max="150" id="Idade" placeholder="sua idade">

        <br> <br>
        <label for="Estado">Estado</label>
        <select name="" id="Estado">

            <option value="">Selecione um estado</option>
            <option value="ba">Bahia</option>

            <option value="ac">Acre</option>

            <option value="pr">Paraná</option>
            <option value="sc">Santa Catarina</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espírito Santo</option>
            <option value="go">Goiás</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="ma">Maranhão</option>
            <option value="pa">Pará</option>
            <option value="ap">Amapá</option>
            <option value="to">Tocantins</option>
            <option value="pi">Piauí</option>
            <option value="ce">Ceará</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="pb">Paraíba</option>
            <option value="pe">Pernambuco</option>
            <option value="al">Alagoas</option>
            <option value="se">Sergipe</option>
            <option value="ro">Rondônia</option>
            <option value="ac">Acre</option>
            <option value="ap">Amapá</option>

        </select>

        <br> <br>
        <label for="">Cadastro Ativo</label>
        <input type="Radio" name="cadativo" value="sim">sim
        <input type="Radio" name="cadativo" value="nao">nao


        <br> <br>
        <label for="">Hobbies</label> <br>
        <input type="checkbox" name="hobs[]">ouvir musicas <br>
        <input type="checkbox" name="hobs[]">Games <br>
        <input type="checkbox" name="hobs[]">treinar <br>
        <input type="checkbox" name="hobs[]">violao <br>
        <input type="checkbox" name="hobs[]">tocar piano <br>
        <input type="checkbox" name="hobs[]">arrumar o cabelo <br>
        <input type="checkbox" name="hobs[]">ver filmes/series <br>

        <br> <br>
        <label for="consideracoes">Consideracoes</label>:
        <br>
        <textarea name="consideracoes" id="consideracoes" ></textarea>

        <br> <br>
        <button>Enviar</button>
    </form>
</body>

</html>
